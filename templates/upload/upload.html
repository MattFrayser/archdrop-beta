<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    </head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        --s: 200px; /* control the size*/
        --c1: #a9a7a7;
        --c2: #999999;
        --c3: #b1afb5;

        --_g: var(--c3) 0 120deg,#0000 0;
        background:
            conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
            conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
            conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
            conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
            linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
            var(--c1) 0 calc(500%/6),var(--c2) 0);
        background-size: calc(1.732*var(--s)) var(--s);

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .container {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 60px 40px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    h1 {
        font-size: 60px;
        font-weight: 600;
        margin-bottom: 20px;
        font-family: "Orbit"
    }

    .subtitle {
        color: #010101;
        font-size: 18px;
        margin-bottom: 60px;
        line-height: 1.5;
        opacity: 0.5;
    }

    .info {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #323135;
    }

    .info-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #A9A7A7;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .info-item:last-child {
        margin-bottom: 0;
    }

    .info-item svg {
        width: 16px;
        height: 16px;
        stroke: #323135;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    .upload-area {
      border: 2px dashed #cbd5e0;
      border-radius: 16px;
      padding: 60px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f7fafc;
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #5E827B;
      background: #E7EEED;
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: #e6f2ff;
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      stroke: #a0aec0;
      transition: all 0.3s ease;
    }

    .upload-area:hover .upload-icon {
      stroke: #5E827B;
      transform: translateY(-4px);
    }

    .upload-text {
      color: #4a5568;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #a0aec0;
      font-size: 14px;
    }
        #fileInput {
      display: none;
    }

    .file-list {
        margin-top: 32px;
        display: none;
        flex-direction: column;
        gap: 12px;
        max-height: 200px;  /* Adjust this value as needed */
    overflow-y: auto;
    overflow-x: hidden;
        padding-right: 8px;
    }
    .file-list.show {
        display: flex;
    }

        .file-list::-webkit-scrollbar {
        width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }

    .file-list.show {
        display: flex;
    }

    .file-item {
        padding: 16px;
        background: #edf2f7;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
    }

    .file-icon {
        width: 40px;
        height: 40px;
        background: #5E827B;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .file-icon svg {
        width: 20px;
        height: 20px;
        stroke: white;
        fill: none;
        stroke-width: 2;
    }

    .file-details {
        flex: 1;
        min-width: 0; /* Allow text truncation */
    }

    .file-name {
        color: #1a202c;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
        word-break: break-all;
    }

    .file-size {
        color: #718096;
        font-size: 12px;
    }

    .remove-file-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .remove-file-btn:hover {
        background: #e2e8f0;
    }

    .remove-file-btn svg {
        width: 20px;
        height: 20px;
        stroke: #a0aec0;
        fill: none;
        stroke-width: 2;
    }

    .file-list-summary {
    margin-top: 4px;
    padding: 12px;
    background: #f7fafc;
    border-radius: 8px;
    text-align: center;
    color: #4a5568;
    font-size: 14px;
    font-weight: 600;
    flex-shrink: 0;
    position: sticky;
    bottom: 0;
    border-top: 1px solid #e2e8f0;
    }


    .upload-btn {
      background: #020202;
      color: white;
      border: none;
      padding: 18px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      margin-top: 24px;
      display: none;
    }

    .upload-btn.show {
      display: inline-block;
    }

    .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0,0,0, 0.5);
    }

    .upload-btn:active {
      transform: translateY(0);
    } 

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    }

    </style>
<body>

        <div class="container">
            <h1>ArchDrop</h1>
            <div class="subtitle">Drag and drop your file or click to browse</div>
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="upload-text">Choose a file or drag it here</div>
                <div class="upload-hint">Maximum file size: 50MB</div>
                <input type="file" id="fileInput" accept="*/*" multiple>
            </div>

            <div class="file-list" id="fileList"></div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles(selectedFiles)">Upload File</button>

            <div class="info">
                <div class="info-item">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>End-to-end encrypted (AES-256-GCM)</span>
            </div>
        </div>
    </div>
    <script src="/crypto.js"></script>
    <script src="/upload.js"></script>

</body>
</html>
