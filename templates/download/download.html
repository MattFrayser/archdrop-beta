<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    </head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        --s: 200px; /* control the size*/
        --c1: #a9a7a7;
        --c2: #999999;
        --c3: #b1afb5;

        --_g: var(--c3) 0 120deg,#0000 0;
        background:
            conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
            conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
            conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
            conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
            linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
            var(--c1) 0 calc(500%/6),var(--c2) 0);
        background-size: calc(1.732*var(--s)) var(--s);

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .container {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 60px 40px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    h1 {
        font-size: 60px;
        font-weight: 600;
        margin-bottom: 20px;
        font-family: "Orbit"
    }

    .subtitle {
        color: #010101;
        font-size: 18px;
        margin-bottom: 60px;
        line-height: 1.5;
    }

    .file-list {
        margin-top: 32px;
        margin-bottom: 32px;
        display: none;
        flex-direction: column;
        gap: 12px;
        max-height: 300px;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 8px;
    }

    .file-list.show {
        display: flex;
    }

    .file-list::-webkit-scrollbar {
        width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }

    .file-item {
        padding: 16px;
        background: #edf2f7;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
    }

    .file-icon {
        width: 40px;
        height: 40px;
        background: #5E827B;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .file-icon svg {
        width: 20px;
        height: 20px;
        stroke: white;
        fill: none;
        stroke-width: 2;
    }

    .file-details {
        flex: 1;
        min-width: 0;
    }

    .file-name {
        color: #1a202c;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
        word-break: break-all;
    }

    .file-size {
        color: #718096;
        font-size: 12px;
    }

    .file-progress {
        margin-top: 8px;
        display: none;
    }

    .file-progress.show {
        display: block;
    }

    .progress-bar-container {
        width: 100%;
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 4px;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #5E827B 0%, #4a6860 100%);
        border-radius: 3px;
        transition: width 0.3s ease;
        width: 0%;
    }

    .progress-text {
        font-size: 11px;
        color: #718096;
        text-align: left;
    }

    .file-item.downloading {
        /* Downloading state */
    }

    .file-item.completed .file-icon {
        background: #48bb78;
    }

    .file-item.error .file-icon {
        background: #f56565;
    }

    .download-btn {
        background: #020202;
        color: white;
        border: none;
        padding: 18px 48px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        display: inline-flex;
        align-items: center;
        gap: 12px;
    }

    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0,0,0, 0.5);
    }

    .download-btn:active {
        transform: translateY(0);
    }

    .info {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #323135;
    }

    .info-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #A9A7A7;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .info-item:last-child {
        margin-bottom: 0;
    }

    .info-item svg {
        width: 16px;
        height: 16px;
        stroke: #323135;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    }

    </style>
    <body>
        <div class="container">
            <div>
                <h1> ArchDrop </h1>
                <div class="subtitle">Your file is ready to download.</div>

                <div class="file-list" id="fileList"></div>

                <button id="downloadBtn" class="download-btn">Download Files</button>
            </div>
            <div class="info">
                <div class="info-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" fill="none" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" fill="none" stroke-width="2"/>
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                        <line x1="10" y1="9" x2="8" y2="9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>File Name: test.txt</span>
                </div>
                <div class="info-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <span>File size: 24.5 MB</span>
                </div>
                <div class="info-item">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>End-to-end encrypted (AES-256-GCM)</span>
                </div>
            </div>
        </div>

        <script src="/crypto.js"></script>
        <script src="/download.js"></script>
    </body>
</html>
