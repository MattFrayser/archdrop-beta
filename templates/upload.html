<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <style>


    </style>
<body>

        <div class="container">
            <h1>ArchDrop</h1>
            <div class="subtitle">Drag and drop your file or click to browse</div>
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="upload-text">Choose a file or drag it here</div>
                <div class="upload-hint">Maximum file size: 50MB</div>
                <input type="file" id="fileInput" accept="*/*" multiple>
            </div>

            <div class="file-list" id="fileList"></div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles(selectedFiles)">Upload File</button>

            <div class="info">
                <div class="info-item">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>End-to-end encrypted (AES-256-GCM)</span>
            </div>
        </div>
    </div>
    <script src="/shared.js"></script>
    <script src="/upload.js"></script>

</body>
</html>
